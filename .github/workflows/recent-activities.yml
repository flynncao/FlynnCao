name: Update README
on:
  schedule:
    - cron: "0 */6 * * *"   # Custom updates every 6 hours
  push:
    branches:
      - main

jobs:
  update-custom-readme:
    name: Update README with custom content
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Check out repo
      uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.8
    - uses: actions/cache@v4
      name: Configure pip caching
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -r requirements.txt
    - name: Update README
      env:
        GH_TOKEN: ${{ secrets.GH_CUSTOM_TOKEN }}
      run: |-
        python build_readme.py
        cat README.md
    - name: Commit and push if changed
      run: |-
        git diff
        git config --global user.email "realflynncao@gmail.com"
        git config --global user.name "flynncao"
        git pull
        git add -A
        git commit -m "Updated custom content" || exit 0
        git push

  update-github-activity:
    if: false
    name: Update README with recent GitHub activity
    runs-on: ubuntu-latest
    needs: update-custom-readme  # Run after custom updates to avoid conflicts
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: jamesgeorge007/github-activity-readme@master
        env:
          GITHUB_TOKEN: ${{ secrets.GH_CUSTOM_TOKEN }}
        with:
          MAX_LINES: 6
